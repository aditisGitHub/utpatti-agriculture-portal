{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bidding/styles/bid_create.css' %}">
    <title>Crops</title>
</head>
<body>
    <h1> Create a Bid</h1>
    <div class="bidForm">
        <form action="{% url 'createBid' farmerPage.adhr_no farmCrops.crop_id %}" method="POST">
            {% csrf_token %}
            <ul>
                {{ create_bid_form.as_ul }}
            </ul>
            <div class="bid-btn-container">
                <input type="submit" class="bid-btn" value="Create"></input>
            </div>
        </form>
    </div>
</body>
</html>
